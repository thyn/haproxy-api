version: 1.0.{build}
branches:
  only:
  - master
skip_tags: true
image: Visual Studio 2019
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: RyILyszb2ElC1gL/2dllNpTXyzowCGTxNWVLdluhtATeolAFwMnZVAtS4G5MQ2pt
  skip_symbols: false
  on:
    branch: master